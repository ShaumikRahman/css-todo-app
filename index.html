<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header
      class="header"
      style="background-image: url(images/bg-desktop-light.jpg)"
    ></header>
    <main class="content">
      <div class="content-title">
        <h1 class="title">TODO</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
      </div>
      <div class="content-search">
        <input type="text" class="search" placeholder="Create a new todo...">
      </div>
      <div class="content-list">
        <ul class="list">
          <li>
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
            test
          </li>
          <li>test</li>
          <li>test</li>
        </ul>
      </div>
      <div class="content-tracker">
        <div class="tracker">
          <p class="remaining">5 Items left</p>
          <button class="tracker-button">All</button>
          <button class="tracker-button">Active</button>
          <button class="tracker-button">Completed</button>
          <button class="tracker-button">Clear Completed</button>
        </div>
      </div>
      <div class="content-tip">
        <p class="tip-text">Drag and Drop to reorder list</p>
      </div>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="check.png" type="image/x-icon">

    <title>Todo App</title>
    <meta name="description" content="Add, remove and complete your own todos">
  </head>
  <body class="body fade">
    <header class="header"></header>
    <main class="content">
      <div class="content-title">
        <h1>TODO</h1>
        <div class="symbol">
          <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
          <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
        </div>
      </div>
      <div class="content-input">
        <button class="check">
          <svg
            class="tick"
            xmlns="http://www.w3.org/2000/svg"
            width="11"
            height="9"
          >
            <path
              fill="none"
              stroke="#FFF"
              stroke-width="2"
              d="M1 4.304L3.696 7l6-6"
            />
          </svg>
        </button>
        <input
          type="text"
          class="input"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="main-wrapper">
        <div class="content-list">

        </div>
        <div class="todo-tracker">
          <p class="remaining"> </p>
          <div class="buttons">
            <button class="tracker-button all">All</button>
            <button class="tracker-button active">Active</button>
            <button class="tracker-button completed">Completed</button>
          </div>
          <button class="clear">Clear Completed</button>
        </div>
      </div>
      <div class="alt-buttons">
        <button class="tracker-button all">All</button>
        <button class="tracker-button active">Active</button>
        <button class="tracker-button completed">Completed</button>
      </div>
      <div class="content-tip">
        <p class="tip-text">Drag and Drop to reorder list</p>
      </div>
    </main>

    <script src="js/initialSet.js"></script>
    <script src="js/extension.js"></script>
    <script src="js/populate.js"></script>
    <script src="js/checks.js"></script>
    <script src="js/addTodo.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
